<html>
<head>
<title>Adventure game Editor</title>
<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.9.1/jquery.tablesorter.min.js"></script>
<script data-main="app_teacher" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.6/require.min.js"></script>

<link href="css/jqueryui/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
<link href="css/vertical-tab.css" rel="stylesheet" />
<link href="css/editor.css" rel="stylesheet" type="text/css">
<link href="css/tablesorter/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="canvasdiv" style="display:none;">
        <canvas class="crosshair" id="canvas" width="800" height="600"></canvas>
    </div>
    <div id="settings">
    <form>
        <label>Sound: </label>
        <input type="checkbox"> Enable
        <br>
        <input name="sound.volume" type="range" min="0" max="100" step="5" style="width:200px;">
        </br>
        <button onClick="require('engine/menu/main').closeSettings(this);return false;">OK</button>
     </form>
    </div>
</body>
</html>
