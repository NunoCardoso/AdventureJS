<html>
<head>
<title>Adventure game</title>
<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script data-main="app_student" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.6/require.min.js"></script>
<link href="css/engine.css" rel="stylesheet" type="text/css">
</head>
<body>
<canvas class="crosshair" id="canvas" width="800" height="600"></canvas>
<div id="settings">
    <form>
        <label>Sound: </label>
        <input type="checkbox"> Enable
        <br>
        <input name="sound.volume" type="range" min="0" max="100" step="5" style="width:200px;">
        </br>
        <button onClick="require('engine/menu/main').closeSettings(this);return false;">OK</button>
    </form>
</div>
</body>
</html>
